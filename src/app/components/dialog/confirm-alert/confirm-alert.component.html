<h1 mat-dialog-title class="dialog-title">Confirm Deletion</h1>
<div mat-dialog-content class="dialog-content">
    <p>Are you sure you want to delete this recipe?</p>
</div>
<div mat-dialog-actions class="dialog-btn-container">
    <button mat-button class="close-dialog-btn" [mat-dialog-close]="true">No</button>
    <button mat-button class="yes-dialog-btn" (click)="deleteRecipes()">Yes</button>
</div>
